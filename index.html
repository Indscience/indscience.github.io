---
layout: default
---

<article class="blog-post" style="width=100%;border-top:1px solid #eee;border-bottom:1px solid #eee;display:flex;margin-top:50px;">

{% if post.image %}

	<img class="img-post" src="{{post.image}}" width="80px;" height="80px">
{% endif %}

	<span class="title" style="font-size:13px;font-weight:800;font-family:Roboto serif;display:inline-block;margin-left:30px;margin-top:20px;">
	{{post.title}}</span>
	
	<strong>Category:</strong>  {% if post.categories %}
 
  {% for cat in post.categories %}
  <a href="/{{ cat }}" title="{{ cat }}">{{ cat }}</a>&nbsp;
  {% endfor %}

{% endif %} <!-- {{ post.categories | first }} -->
<strong style="font-size:100%; font-family: 'Titillium Web', sans-serif; float:right; padding-right: .5em">{{ post.date | date: '%d %b %Y' }}</strong> 
</span> 
	


</article>
